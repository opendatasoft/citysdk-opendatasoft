<!DOCTYPE html>
<html>
<head>
    <title>CitySDK ODS Module sammple</title>
    <script src="//opendatasoft.github.io/citysdk-opendatasoft/lib/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="//opendatasoft.github.io/citysdk-opendatasoft/lib/citysdk-Release1.2/js/citysdk.js"></script>
    <script src="//opendatasoft.github.io/citysdk-opendatasoft/lib/swagger-js-2.1.8/browser/swagger-client.js" type="text/javascript"></script>
    <script src="//opendatasoft.github.io/citysdk-opendatasoft/lib/js/citysdk.opendatasoft.js" type="text/javascript"></script>

    <script>
        var sdk, ods;

        $(document).ready(function () {
            sdk = new CitySDK();
            ods = sdk.modules.ods;
        });

        function submit() {
            var request = {}

            $('#myform input').each(function (_, kv) {
                if (kv.value != "" && kv.id != "" && kv.value.length > 0) {
                    request[kv.id] = kv.value;
                }
            });

            console.log("form : ");
            console.log(request);

            if (request.dataset_id) {
                ods.get_source_datasets_dataset_id_records(request, function (response) {
                    var output = $('#output');
                    output.empty();
                    response.records.forEach(function (entry) {
                        var fields = entry.record.fields;
                        console.log(fields);
                        for (var key in fields) {
                            if (fields.hasOwnProperty(key)) {
                                output.append("<b>" + key + "</b>: ");
                                output.append(fields[key]);
                                output.append("<br/>");
                            }
                        }
                        output.append("<br/>");
                    });
                }, function(erreur){
                    console.log(erreur);
                    var error_tag = $('#error');
                    error_tag.empty();
                    error_tag.append(erreur.obj.message);
                    console.log(erreur);
                });
            } else {
                ods.get_source_datasets(request, function (response) {
                    console.log(response);
                    var property = "dataset_id";
                    var output = $('#output');
                    output.empty();
                    response.datasets.forEach(function (entry) {
                        dataset = entry.dataset;
                        if (dataset.hasOwnProperty(property)) {
                            output.append("<b>" + property + "</b>: " + dataset[property] + "; ");
                        }
                        output.append("<br/>");
                    });
                }, function(erreur){
                    var error_tag = $('#error');
                    error_tag.empty();
                    error_tag.append(erreur.obj.message);
                    console.log(erreur);
                });
            }

        }
    </script>
</head>
<body>
<div>
    <h2>Datasets search example with CitySDK OpenDataSoft module.</h2>

    <div id="myform">
        <p>source: <input id="source" style="width: 100px;" value="catalog" type="text"/></p>
        <p>q: <input id="q" style="width: 200px;" value="INSEE" type="text"/> (i.e. INSEE)</p>
        <p>dataset: <input id="dataset_id" style="width: 200px;" value="" type="text"/> (i.e. &quot;categories-juridiques-insee&quot;)
        </p>
        <p>nb rows: <input id="rows" style="width: 20px;" value="5" type="integer"/> (i.e. 10)</p>
        <p>sort: <input id="sort" style="width: 100px;" value="" type="text"/></p>
        <input type="submit" onclick="submit()" value="Query"/>
    </div>
</div>
<pre id="output">
</pre>
<pre style="color:red" id="error">
</pre>
</body>
</html>
